<!DOCTYPE html>
<html>

<head>
	<title>Formulario de Registro</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">

	<!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"-->
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand text-white-50" href="#">Formulario de Registro</a>
	</nav>
	<div class="progress">
		<div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
		</div>
	</div>
	<div class="container mt-3">
		<!-- Datos Personales (Pablo) -->

		<!-- Datos de Domicilio (Macarena) -->
		<div class="row">
			<div class="col-12">
				<p class="h5 mb-3">Datos de Domicilio</p>
				<form name="registro" onsubmit="return validarForm(event);">
					<div class="row">
						<div class="col-8">
							<div class="form-group">
								<label for="txtCalle">Calle</label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-road text-primary"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="txtCalle" placeholder="Calle"
										name="calleDomicilio"
										data-info="Completa la información de este campo para continuar">
									<!--i class="fas fa-question-circle" data-toggle="tooltip" title="Tooltip on bottom"></i-->
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="form-group">
								<label for="txtAltura">Altura</label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-address-book text-primary"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="txtAltura" placeholder="Altura"
										name="alturaDomicilio"
										data-info="Completa la información de este campo para continuar">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label for="txtPiso">Piso </label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-building text-primary"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="txtPiso" placeholder="Piso"
										name="pisoDomicilio"
										data-info="Completa la información de este campo para continuar">
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="form-group">
								<label for="txtDepto">Depto </label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-building text-primary"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="txtDepto" placeholder="Depto"
										name="deptoDomicilio"
										data-info="Completa la información de este campo para continuar">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="txtProvincia">Provincia </label>
						<select class="form-control" id="txtProvincia" onchange="checkProvincia(event, this)">
							<option value="" data-ort="no hay nada">Seleccionar Provincia</option>
							<option value="ciudad" data-ort="data adiconal">Ciudad de Buenos Aires</option>
							<option value="buenos-aires">Buenos Aires</option>
							<option value="santa-fe">Santa Fe</option>
							<option value="la-pampa">La Pampa</option>
							<option value="mendoza">Mendoza</option>
						</select>
					</div>

					<div class="form-group" style="display:none;">
						<label for="txtLocalidad">Localidad</label>
						<select class="form-control" id="txtLocalidad" name="localidad">
							<option value="retiro">Retiro</option>
							<option value="nunez">Nuñez</option>
							<option value="villa-del-parque">Villa del Parque</option>
							<option value="monte-castro">Monte Castro</option>
							<option value="caballito">Caballito</option>
						</select>
					</div>
				</form>
			</div>
		</div>
		<!-- Datos de Contacto (Pablo) -->

		<!-- Datos Laborales (Macarena) -->
		<div class="row">
			<div class="col-12">
				<p class="h5 mb-3">Datos Laborales</p>
				<form name="registro" onsubmit="return validarForm(event);">
					<div class="row">
						<div class="col-12">
							<div class="form-group">
								<label for="txtLugarTrabajo">Lugar de trabajo</label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-globe text-primary"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="txtLugarTrabajo
										placeholder=" Lugar de trabajo" name="trabajo"
										data-info="Completa la información de este campo para continuar">
									<!--i class="fas fa-question-circle" data-toggle="tooltip" title="Tooltip on bottom"></i-->
								</div>
							</div>
						</div>
						<div class="col-8">
							<div class="form-group">
								<label for="txtCalleTrabajo">Calle</label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-road text-primary"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="txtCalleTrabajo" placeholder="Calle"
										data-info="Completa la información de este campo para continuar">
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="form-group">
								<label for="txtAlturaTrabajo">Altura</label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-address-book text-primary"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="txtAlturaTrabajo" placeholder="Altura"
										data-info="Completa la información de este campo para continuar">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label for="txtPiso">Piso </label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-building text-primary"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="txtPiso" placeholder="Piso"
										data-info="Completa la información de este campo para continuar">
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="form-group">
								<label for="txtDepto">Depto </label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-building text-primary"></i>
										</span>
									</div>
									<input type="text" class="form-control" id="txtDepto" placeholder="Depto"
										data-info="Completa la información de este campo para continuar">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="txtProvincia">Provincia </label>
						<select class="form-control" id="txtProvincia" onchange="checkProvincia(event, this)">
							<option value="" data-ort="no hay nada">Seleccionar Provincia</option>
							<option value="ciudad" data-ort="data adiconal">Ciudad de Buenos Aires</option>
							<option value="buenos-aires">Buenos Aires</option>
							<option value="santa-fe">Santa Fe</option>
							<option value="la-pampa">La Pampa</option>
							<option value="mendoza">Mendoza</option>
						</select>
					</div>

					<div class="form-group" style="display:none;">
						<label for="txtLocalidad">Localidad</label>
						<select class="form-control" id="txtLocalidad" name="localidad">
							<option value="retiro">Retiro</option>
							<option value="nunez">Nuñez</option>
							<option value="villa-del-parque">Villa del Parque</option>
							<option value="monte-castro">Monte Castro</option>
							<option value="caballito">Caballito</option>
						</select>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="form-group">
					<label for="txtTelLaboral">Teléfono Laboral</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fas fa-phone text-primary"></i>
							</span>
						</div>
						<input type="text" class="form-control" id="txtTelLaboral" placeholder="Número de Teléfono"
							name="telLaboral" data-info="Completa la información de este campo para continuar">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="form-group">
					<label for="txtProfesional">¿Es profesional de la salud?</label>
					<div class="form-check">
						<input type="radio" name="salud" class="form-check-input" id="si" value="si"
							onchange="checkPersonalSalud(event, this)">
						<label class="form-check-label" for="si">Si</label>
					</div>
					<div class="form-check">
						<input type="radio" name="salud" class="form-check-input" id="no" value="no"
							onchange="checkPersonalSalud(event, this)">
						<label class="form-check-label" for="no">No</label>
					</div>

				</div>
			</div>
		</div>

		<div class="row" style="display:none;" id="seccion-salud">
			<div class="col-6">
				<div class="form-group">
					<label for="txtMatricula">Matrícula</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fas fa-phone text-primary"></i>
							</span>
						</div>
						<input type="text" class="form-control" id="txtMatricula" placeholder="Nº de Matrícula"
							name="matricula" data-info="Completa la información de este campo para continuar">
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label for="txtAutoridad">Autoridad Emisora de la matrícula </label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fas fa-building text-primary"></i>
							</span>
						</div>
						<input type="text" class="form-control" id="txtAutoridad" placeholder="Autoridad Emisora"
							data-info="Completa la información de este campo para continuar">
					</div>
				</div>
			</div>
		</div>
		<!-- Motivo por el que solicita (Macarena) -->
		<div class="row">
			<div class="col-12">
				<p class="h5 mb-3">Motivo por el que solicita permiso</p>
				<label for="txtMotivo">Motivo</label>
				<div class="form-group">
					<select name="motivo" id="txtMotivo" class="form-control select2" required="required">
						<option value="0">Seleccione una opción</option>
						<option value="1">Trabajo en producción, abastecimiento, almacenamiento o distribución de
							alimentos</option>
						<option value="2">Trabajo en un centro o establecimiento de salud o diagnóstico</option>
						<option value="3">Trabajo en producción o abastecimiento de productos farmacéuticos y de primera
							necesidad</option>
						<option value="4">Trabajo en servicios de agua, saneamiento, energía eléctrica, gas,
							combustible, telecomunicaciones, limpieza, recojo de residuos sólidos o servicios funerarios
						</option>
						<option value="5">Trabajo en entidades financieras, seguros y pensiones o servicios
							complementarios y conexos a ellos</option>
						<option value="6">Trabajo en producción, almacenamiento, transporte, distribución o venta de
							combustible</option>
						<option value="7">Trabajo en medios de comunicación y centrales de atención telefónica (call
							center de atención de emergencias)</option>
						<option value="8">Trabajo en servicios de vigilancia de empresa privada y transporte de dinero y
							valores</option>
						<option value="9">Trabajo en el sector público y presto servicios necesarios para la atención de
							acciones relacionadas con la emergencia sanitaria producida por el COVID-19 o soy parte de
							un área esencia</option>
						<option value="10">Trabajo en actividades similares a las mencionadas anteriormente o que deban
							realizarse por causa de fuerza mayor (servicios técnicos para emergencias del hogar, etc)
						</option>
						<option value="11">Trabajo en el Poder Ejecutivo para garantizar la continuidad de los servicios
							mínimos, dispuesto por mi superior jerárquico</option>
						<option value="12">Asistencia y cuidado a personas adultas mayores, niñas, niños, adolescentes,
							dependientes, personas con discapacidad o personas en situación de vulnerabilidad</option>
						<option value="13">Trabajo en un hotel o centro de alojamiento</option>
						<option value="14">Otros</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="form-group">
					<div class="form-check">
						<input type="checkbox" name="termYCond" class="form-check-term" id="termYCond" value="si"
							required="required" />
						<label class="form-check-term" for="termYCond">
							Aceptar <a href="#"><strong>Términos y condiciones</strong></a>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<button type="submit" class="btn btn-primary mt-3" id="botonEnviar">Enviar Registro</button>
			<button onClick="showHideDiv()" id="botonSiguiente">Siguiente</button>
		</div>
	</div> <!-- End form container-->

	<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
		<div class="container text-center">
			<small>Copyright &copy; Your Website</small>
		</div>
	</footer>
	<div class="mt-3"></div>
</body>
<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.mask.js" type="text/javascript" charset="utf-8"></script>
<script src="js/application.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="js/showHideDiv.js" type="text/javascript" charset="utf-8"></script>

</html>
